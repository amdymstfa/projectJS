<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p id="myText">Bonjour comment allez vous</p>
        <button id="myButton">reponse</button>
    </div>

    <script>
        // retrive texte
        let myText = document.getElementById("myText");
        // retrive button 
        let myButton = document.getElementById("myButton");

        // handle action wen the button is clkicked 
        myButton.addEventListener('click', ()=>{
            myText.innerText = 'je vais bien et vous'
        } );
    </script>
</body>
</html>
